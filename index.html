<!DOCTYPE html>
<html>
<head>
  <title>Tai Momentum</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="src/owfont-regular.min.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="row top-spacing">
      <div class="col-xs-6 col-sm-6 col-md-2"><p id="date"></p></div><div class="col-xs-6 col-sm-6 col-md-10 text-right"><p id="temp" class="temp"></p></div>
      </div>
      <div class="row">
      <div class="col-md-12 text-center btm-space"><h1 id="time"></h1></div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div class="col-xs-3 col-md-3 rem-pad">
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city...">
        </div>
        <div class="col-xs-4 col-md-4 rem-pad">
         <div class="input-group">
           <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state... ex. MA">
           <div class="input-group-btn">
            <button class="btn btn-default" id="btn" type="button"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Get Weather</button>
          </div>
        </div>
      </div>

        <div class="col-xs-5 col-md-5">
          <div class="input-group">
            <input type="text" class="form-control" id="gifSearch" placeholder="search gify...">
            <div class="input-group-btn">
              <button class="btn btn-default" id="searchBtn" type="button"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Find Gifs</button>
            </div>
          </div>

    </div><!-- /.col-lg-4 -->
    <div class="col-md-12 top-spacing text-center"><h3><span class="weather" id="weather"></span></h3></div>
  </div><!-- /.row -->

    <div class="col-md-12 top-spacing" id="gifs">

    </div>

  <div class="row top-spacing">
    <div class="col-md-12 text-center top-spacing">
      <p id="quote"></p>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>
</html>
