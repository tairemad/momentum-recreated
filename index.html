<!DOCTYPE html>
<html>
<head>
  <title>Get the Weather</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/owfont-regular.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12"><h1>Get the Weather</h1></div>
  <div class="col-md-12">
  <div class="col-md-4">
      <input type="text" class="form-control" id="city" placeholder="Enter your city...">
       </div>
       <div class="col-md-4">
       <input type="text" class="form-control" id="state" placeholder="Enter your state...">
        </div>
        <button class="btn btn-default" id="btn" type="button"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Get Weather</button>


  </div><!-- /.col-lg-4 -->
  <div class="col-md-12"><h3>The temperature today in: <span class="weather"></span></h3></div>
</div><!-- /.row -->
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
